<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" class="css">
  <link rel="stylesheet" href="css/fontello.css" class="css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="wrapper">
    
    <div class="left">
    
      <div class="logo">
        <img src="images/logo.svg" alt="">

      </div>

      <div class="box bigger">
        <div class="black big_strip"></div>
        aaaaaaaaaaaaaaaaaa
      </div>

      <div class="box smaller">
        <div class="black small_strip"></div>
      </div>

    </div>
    
    <div class="right">
      <div class="r1">Build The Community Your Fans Will Love</div>
      <div class="r2">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </div>
      <div class="button"><a href="#" class="RegisterButton">Register</a></div>
      <div class="icons">

        <div class="circle"><i class="icon-facebook"></i></div>
        <div class="circle"><i class="icon-twitter"></i></div>
        <div class="circle"><i class="icon-instagram"></i></div>

      </div>
    </div>

  </div>

</body>
</html>
